<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>QVsecure Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Background Color Changer</h1>
    <div id="container">
      <span>Choose a color</span>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <div id="qvpopup">
		<div id="qvheader">
		<b><a href="http://www.quantavoice.com/" target="_new">QVsecure</a></b>
		</div><!-- qvheader -->
		<div id="qvselectid">
		<b>Select identity</b>
		Identity: <span id="qvid1"></span><br />
		Symmetric key:  <span id="qvsk1"></span><br />
		Public key: <span id="qvpk1"></span><br />
		Private key: <span id="qvpk2"></span><br />
		<a href="#" id="qvLink">Generate random</a>
		<a href="#" id="qvTest1">Show all</a>
		<a href="#" id="qvTest2">Clear all</a>
		</div><!-- qvselectid -->
		<div id="qvactions">
		<b>Actions</b>
		<p><label for="qvencrypt"><a href="#" id="qvEncryptA">encrypt</a></label><textarea id="qvencrypt" name="qvencrypt"></textarea></p>
		<p><label for="qvsign"><a href="#">sign</a></label><textarea id="qvsign" name="qvsign"></textarea></p>
		<p><label for="qvdecrypt"><a href="#">decrypt</a></label><textarea id="qvdecrypt" name="qvdecrypt"></textarea></p>
		<p><label for="qvverify"><a href="#">verify</a></label><textarea id="qvverify" name="qvverify"></textarea></p>
		</div><!-- qvactions -->
    </div><!-- qvpopup -->
  </body>
</html>
