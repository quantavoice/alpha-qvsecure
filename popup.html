		<div id="qvactions">

		<p><label for="qvdecrypt"><a href="#" id="qvDecryptA">decrypt</a></label><textarea id="qvdecrypt" name="qvdecrypt"></textarea></p>

		</div><!-- qvactions -->
    </div><!-- qvpopup -->
